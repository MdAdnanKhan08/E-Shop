<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Section | E-shop</title>
    <link rel="stylesheet" href="admin.css">
    <script src="admin.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Admin Section Container -->
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#" id="create-shop-link">Create Shop Details</a></li>
                <li><a href="#" id="manage-shop-link">Manage Shop Details</a></li>
                <li><a href="#" id="manage-offer-link">Manage Offer Details</a></li>
                <li><a href="#" id="manage-category-floor-link">Manage Category & Floor</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Login Section -->
            <div class="login-section active" id="login-section">
                <h2>Admin Login</h2>
                <form id="admin-login-form">
                    <div class="input-group">
                        <label for="admin-email">Email</label>
                        <input type="email" id="admin-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>

            <!-- Create Shop Section -->
            <div class="create-shop-section" id="create-shop-section">
                <h2>Create Shop Details</h2>
                <form id="create-shop-form">
                    <div class="input-group">
                        <label for="shop-name">Shop Name</label>
                        <input type="text" id="shop-name" placeholder="Enter shop name" required>
                    </div>
                    <div class="input-group">
                        <label for="shop-owner">Shop Owner</label>
                        <input type="text" id="shop-owner" placeholder="Enter shop owner name" required>
                    </div>
                    <div class="input-group">
                        <label for="shop-category">Shop Category</label>
                        <input type="text" id="shop-category" placeholder="Enter shop category" required>
                    </div>
                    <button type="submit" class="btn-submit">Create Shop</button>
                </form>
            </div>

            <!-- Manage Shop Section -->
            <div class="manage-shop-section" id="manage-shop-section">
                <h2>Manage Shop Details</h2>
                <!-- Dynamic content like shop list can be inserted here -->
            </div>

            <!-- Manage Offer Section -->
            <div class="manage-offer-section" id="manage-offer-section">
                <h2>Manage Offer Details</h2>
                <!-- Dynamic content for managing offers goes here -->
            </div>

            <!-- Manage Category & Floor Section -->
            <div class="manage-category-floor-section" id="manage-category-floor-section">
                <h2>Manage Category & Floor</h2>
                <!-- Content for managing categories and floors -->
            </div>
        </div>
    </div>

</body>
</html>
